<div class="container-fluid">
	<div class="row main-content text-center">
		<div class="col-md-7 company__info">
			<!-- <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
			<h4 class="company_title">Your Company Logo</h4> -->
		</div>
		<div class="col-md-5 col-xs-12 col-sm-12 login_form">
			<div class="container-fluid">
				<div class="row d-flex justify-content-center">
					<h2>Log In</h2>
				</div>
				<div class="row">
					<form control="" class="form-group" (ngSubmit)="onLogin()">
						<div class="row">
							<input type="text" name="username" id="username" class="form__input" placeholder="Username" [(ngModel)]="loginUserCreds[0]">
						</div>
						<div class="row">
							<input type="password" name="password" id="password" class="form__input" placeholder="Password" [(ngModel)]="loginUserCreds[1]">
						</div>
						<div class="row">
                            <input type="submit" value="Login" class="btn">
						</div>
					</form>
				</div>
				<div class="row">
					<p>Don't have an account? <a routerLink="/signup" routerLinkActive="active">Register Here</a></p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class=container>
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">{{modalMsgHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalMsgBody}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" [routerLink]="['/login']" routerLinkActive="active">OK</button>
            </div>
      </div>
    </div>
</div>
</div>
