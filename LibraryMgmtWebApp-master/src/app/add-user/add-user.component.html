<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-left">
            <button type="button" class="btn logout-btn" routerLink="/admin-home" routerLinkActive="active">Back</button>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn logout-btn" (click)="onLogout()">Logout</button>
        </div>
    </div>
</div>
<div class="container">
<form (ngSubmit)="onAddUser()">
    <div class="form-group">
      <label for="username" class="font-custom">Username:</label>
      <input type="text" class="form-control" name="username" placeholder="Enter Name" id="username" [(ngModel)]="user.userName">
    </div>
    <div class="form-group">
      <label for="address" class="font-custom" >Address:</label>
      <textarea class="form-control" name="address" placeholder="Enter address" id="address" row="2" [(ngModel)]="user.address"></textarea>
    </div>
    <div class="form-group">
        <label for="phno" class="font-custom">Contact:</label>
        <input type="text" name="phoneNo" class="form-control" placeholder="Enter Phone" id="phno" [(ngModel)]="user.phoneNo">
    </div>
    <div class="form-group">
    <select class="form-control" name="subscription" id="planSelect" (change)="selectChangeHandler($event)">
        <option value="" selected disabled>Select Subscription Plan</option> 
        <option value="Platinum">Platinum</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
    </select>
    </div>
    <div class="form-group">
        <label for="pwd" class="font-custom">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Enter Password" id="pwd" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-6 text-left">
                <button type="submit" class="btn">Add User</button>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn" (click)="onClear()">Clear</button>
            </div>
        </div>
    </div>  
  </form>
</div>

<div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" aria-labelledby="userAddModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userAddModalTitle">{{modalMsgHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalMsgBody}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" [routerLink]="['/admin-home']" routerLinkActive="active">Ok</button>
            </div>
      </div>
    </div>
</div>
