<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-left">
            <button type="button" class="btn logout-btn" routerLink="/user-home" routerLinkActive="active">Back</button>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn logout-btn" (click)="onLogout()">Logout</button>
        </div>
    </div>
</div>
    <div class="container-fluid">
    <!-- <div class="row">
        <div class="col-md"> -->
    <table class="table table-light table-bordered">
        <thead class="thead-primary">
            <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Rent</th>
                <th scope="col">Available</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let lbook of bookList">
            <tr>
                <td>{{lbook.bookName}}</td>
                <td>{{lbook.author}}</td>
                <td>{{lbook.rent}}</td>
                <td>{{lbook.quantity}}</td>
                <td>
                    <button type="button" class="btn table-btn" (click)="onIssueClick(lbook)">
                        Issue Book
                    </button>
                </td>
                <td>
                    <button type="button" class="btn table-btn" (click)="onReserveClick(lbook)">
                        Reserve Book
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

    <!-- </div>
    </div> -->

<div class="modal fade" id="bookDetailModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookDetailModalTitle">{{modalHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalBody}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" routerLink="/user-home"
                    routerLinkActive="active">Ok</button>
            </div>
        </div>
    </div>
</div>
