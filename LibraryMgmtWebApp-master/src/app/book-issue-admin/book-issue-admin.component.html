<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-left">
            <button type="button" class="btn logout-btn" routerLink="/admin-home" routerLinkActive="active">Back</button>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn logout-btn" (click)="onLogout()">Logout</button>
        </div>
    </div>
</div>

<div class="container">
    <form (ngSubmit)="onContinue()">

        <div class="form-group" id="search-user">
            <label for="text-user" class="font-custom" >Username:</label>
            <input #searchUser class="form-control" name="username" id="text-user" (input)="typeAheadSearchUser(searchUser.value)" [ngModel]="name" />

            <!-- <ul class="search-result"> -->
           

            <!-- <ul class="search-result"> -->                
                <!-- <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of users$ | async">

                  <a (click)="setUserName(user)">
                    {{user.userName}}
                  </a>
                </li>
              </ul> -->
              <ul class="list-group" *ngFor="let user of users$ | async" [hidden]="isListHidden">
                  <a class="list-group-item list-group-item-action" (click)="setUserName(user)">{{user.userName}}</a>
              </ul>
        </div>

        <div class="form-group">
          <label for="selectUser" class="font-custom" >Username:</label>
        <select class="form-control" name="selectUser" id="selectUser" [(ngModel)]="selectedUser">
              <option *ngFor="let uKP of userKVPair" [ngValue]="uKP.id">{{uKP.name}}</option>
        </select>
        </div>
        <div class="form-group">
            <label for="selectBook" class="font-custom">Book Name:</label>
            <!-- <input type="text" name="selectBook" class="form-control" placeholder="Enter Book Name" id="selectBook" [(ngModel)]="bookname"> -->
            <select class="form-control" name="selectBook" id="selectBook" [(ngModel)]="selectedBook">
                <option *ngFor="let bKP of bookKVPair" [ngValue]="bKP.id">{{bKP.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Continue</button>
        </div>
    </form>
</div>

<div class="modal fade" id="adminIssueModal" tabindex="-1" role="dialog" aria-labelledby="adminIssueModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adminIssueModalTitle">{{modalMsgHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalMsgBody}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" routerLink="/book-issue-admin" routerLinkActive="active">OK</button>
            </div>
        </div>
    </div>
</div>
