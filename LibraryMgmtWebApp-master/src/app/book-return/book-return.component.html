<div class="container-fluid">
    <div class="row">
        <div class="col-6 text-left">
            <button type="button" class="btn logout-btn" routerLink="/admin-home" routerLinkActive="active">Back</button>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn logout-btn" (click)="onLogout()">Logout</button>
        </div>
    </div>
</div>
<div class="container">
    <form (ngSubmit)="onContinue()">
        <div class="form-group">
          <label for="selectUser" class="font-custom">Username:</label>
          <!-- <input type="text" class="form-control" name="selectUser" placeholder="Enter Name" id="selectUser" [(ngModel)]="username"> -->
          <!-- <select class="form-control" name="selectUser" id="selectUser" (change)="selectUserHandler($event)"> -->
        <select class="form-control" name="selectUser" id="selectUser" [(ngModel)]="selectedUser">
              <option *ngFor="let uKP of userKVPair" [ngValue]="uKP.id">{{uKP.name}}</option>
        </select>
        </div>
        <div class="form-group">
            <label for="selectBook" class="font-custom">Book Name:</label>
            <!-- <input type="text" name="selectBook" class="form-control" placeholder="Enter Book Name" id="selectBook" [(ngModel)]="bookname"> -->
            <select class="form-control" name="selectBook" id="selectBook" [(ngModel)]="selectedBook">
                <option *ngFor="let bKP of bookKVPair" [ngValue]="bKP.id">{{bKP.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Continue</button>
        </div>
    </form>
</div>
    
<div class="modal fade" id="bookReturnModal" tabindex="-1" role="dialog" aria-labelledby="bookReturnModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookReturnModalTitle">{{modalMsgHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalMsgBody}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" [routerLink]="['/book-return']" routerLinkActive="active">OK</button>
            </div>
      </div>
    </div>
</div>
